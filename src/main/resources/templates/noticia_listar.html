<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.:: Notícias ::.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
  <div th:insert="menu.html::menu"></div>
  <h1 class="text-center"><i class="bi bi-newspaper"></i> Notícias</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Descrição</th>
        <th scope="col" class="col-sm-2">Imagem</th>
        <th colspan="2">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="noticia : ${noticias}">
        <th scope="row" th:text="${noticia.id}"></th>
        <td th:text="${noticia.titulo}"></td>
        <td th:text="${noticia.autor}"></td>
        <td th:text="${noticia.descricao}"></td>
        <td><img th:src="${noticia.imagem}" th:alt="${noticia.titulo}" th:title="${noticia.titulo}" class="img-fluid" /></td>
        <td><a th:href="@{/noticia/editar/{id}(id=${noticia.id})}">Editar</a></td>
        <td><a th:href="@{/noticia/remover/{id}(id=${noticia.id})}" onclick="return confirm('Tem certeza que deseja excluir esta notícia?')">Excluir</a></td>
      </tr>
    </tbody>
  </table>
<a th:href="@{/noticia/novo}" class="btn btn-primary float-right">Adicionar nova notícia</a>
</div>
</body>
</html>
