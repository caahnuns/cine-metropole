<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.:: Atores ::.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div th:insert="menu.html::menu"></div>
    <h1 class="text-center"><i class="bi bi-person-badge-fill"></i> Atores</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Apelido</th>
          <th scope="col">Nacionalidade</th>
          <th scope="col" class="col-sm-2">Imagem</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="ator : ${atores}">
          <th scope="row" th:text="${ator.id}"></th>
          <td th:text="${ator.nome}"></td>
          <td th:text="${ator.apelido}"></td>
          <td th:text="${ator.nacionalidade}"></td>
          <td><img th:src="${ator.imagem}" th:alt="${ator.nome}" th:title="${ator.nome}" class="img-fluid" /></td>
          <td><a th:href="@{/ator/editar/{id}(id=${ator.id})}">Editar</a></td>
          <td><a th:href="@{/ator/remover/{id}(id=${ator.id})}" onclick="return confirm('Tem certeza que deseja excluir este ator?')">Excluir</a></td>
        </tr>
      </tbody>
    </table>
  <a th:href="@{/ator/novo}" class="btn btn-primary float-right">Adicionar novo ator</a>
</div>
</body>
</html>
