<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>.:: Filmes ::.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:insert="menu.html::menu"></div>
  <h2>Adicionar Filme</h2>
  <hr/>
  <form th:object="${filme}" method="post" th:action="@{/filme/novo}">
    <div class="form-group">
      <label for="titulo">Título: </label>
      <input type="text" id="titulo" name="titulo" class="form-control" th:field="*{titulo}" />
    </div>
    <div class="form-group">
      <label for="genero">Gênero: </label>
      <input type="text" id="genero" name="genero" class="form-control" th:field="*{genero}" />
    </div>
    <div class="form-group">
      <label for="duracao">Duração: </label>
      <input type="text" id="duracao" name="duracao" class="form-control" th:field="*{duracao}" />
    </div>
    <div class="form-group">
      <label for="sinopse">Sinopse: </label>
      <textarea id="sinopse" rows="5"
                name="sinopse"
                class="form-control"
                th:field="*{sinopse}">
      </textarea>
    </div>
    <div class="form-group">
      <label for="imdb">IMDB: </label>
      <input type="text" id="imdb" name="imdb" class="form-control" th:field="*{imdb}" />
    </div>
    <div class="form-group">
      <label for="imagem">Imagem: </label>
      <input type="text" id="imagem" name="imagem" class="form-control" th:field="*{imagem}" />
    </div>
    <div>
      <a th:href="@{/filme}" class="btn btn-secondary float-left">Cancelar</a>
      <button type="submit" class="btn btn-primary float-right">Salvar</button>
    </div>
  </form>
</div>
</body>
</html>
